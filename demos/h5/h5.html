<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <stage id="stage" class="m-stage">
      <scene class="m-scene" alp-in="top" out="bottom">
        <line>
          <actors>
            <div name="actor1"
             style_0="{width:100,top:0}"
             style_1000="{width:500,top:400}"
             style_2000="{width:100,top:100}"
             ></div>
            <div name="actor2"
             style_0="{width:10,top:100,backgroundColor:'#009900'}"
             style_1000="{width:500,top:500,backgroundColor:'#990000'}"
             style_2000="{width:10,top:10,backgroundColor:'#000099'}"
             ></div>
          </actors>
          <points>
            <point time="0"></point>
            <point time="1000"></point>
            <point time="2000"></point>
          </points>
        </line>
      </scene>
      <scene class="m-scene" in="top" out="bottom">
        <line>
          <actors>
            <div name="actor1"
             style_0="{width:500,top:400}"
             style_1000="{width:100,top:100}"
             style_2000="{width:300,top:300}"
             ></div>
            <div name="actor2"
             style_0="{width:100,top:500,backgroundColor:'#990000'}"
             style_1000="{width:300,top:100,backgroundColor:'#990000'}"
             style_2000="{width:100,top:10,backgroundColor:'#009900'}"
             ></div>
          </actors>
          <points>
            <point time="0"></point>
            <point time="1000"></point>
            <point time="2000"></point>
          </points>
        </line>
      </scene>
    </stage>
  </body>
</html>
